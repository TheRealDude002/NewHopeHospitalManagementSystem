<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Futuristic Admin Login CSS */

:root {
  --primary: #3a86ff;
  --primary-dark: #c8cfda;
  --primary-glow: rgba(237, 228, 228, 0.5);
  --accent: #9479b9;
  --background: rgb(235, 228, 228);
  --card-bg: rgba(161, 179, 211, 0.8);
  --text: #f8fafc;
  --text-muted: #94a3b8;
  --error: #ef4444;
  --success: #10b981;
  --input-bg: rgba(56, 74, 117, 0.6);
  --border: rgba(148, 163, 184, 0.2);
  --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background-color: var(--background);
  background-image: 
    radial-gradient(circle at 15% 50%, rgba(58, 134, 255, 0.08) 0%, transparent 25%),
    radial-gradient(circle at 85% 30%, rgba(131, 56, 236, 0.08) 0%, transparent 25%);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

/* Animated background elements */
body::before, body::after {
  content: '';
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  opacity: 0.1;
  filter: blur(60px);
  animation: float 15s infinite ease-in-out alternate;
}

body::before {
  background: var(--primary);
  top: -100px;
  left: -100px;
}

body::after {
  background: var(--accent);
  bottom: -100px;
  right: -100px;
  animation-delay: -5s;
}

@keyframes float {
  0% { transform: translate(0, 0) scale(1); }
  100% { transform: translate(50px, 50px) scale(1.2); }
}

.login-container {
  width: 100%;
  max-width: 420px;
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 2.5rem;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  position: relative;
  z-index: 10;
  overflow: hidden;
}

/* Glowing border effect */
.login-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
  background-size: 200% 100%;
  animation: gradientBorder 3s linear infinite;
}

@keyframes gradientBorder {
  0% { background-position: 0% 0%; }
  100% { background-position: 200% 0%; }
}

h2 {
  color: var(--text);
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  text-align: center;
  letter-spacing: 0.5px;
  position: relative;
  padding-bottom: 0.75rem;
}

h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 3px;
}

input {
  width: 100%;
  padding: 1rem 1.25rem;
  margin-bottom: 1.25rem;
  background: var(--input-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
  font-size: 1rem;
  transition: var(--transition);
}

input::placeholder {
  color: var(--text-muted);
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.25);
}

button {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
  letter-spacing: 0.5px;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: 0.5s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 15px var(--primary-glow);
}

button:hover::before {
  left: 100%;
}

button:active {
  transform: translateY(0);
}

.error {
  color: var(--error);
  margin-top: 1rem;
  text-align: center;
  font-size: 0.9rem;
  min-height: 20px;
  animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .login-container {
    padding: 2rem 1.5rem;
  }
  
  h2 {
    font-size: 1.5rem;
  }
  
  input, button {
    padding: 0.875rem;
  }
}

/* Add a subtle pulse animation to the login button */
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 var(--primary-glow); }
  70% { box-shadow: 0 0 0 10px rgba(58, 134, 255, 0); }
  100% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0); }
}

/* Add a subtle typing animation for the inputs */
@keyframes typing {
  from { border-color: var(--primary); }
  to { border-color: var(--border); }
}

input:focus {
  animation: typing 1s infinite alternate;
}

/* Add a subtle shake animation for error */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.error:not(:empty) {
  animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both, fadeIn 0.3s ease-out;
}
    </style>
    
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        function checkLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (email === "admin123@gmail.com" && password === "admin123") {
                window.location.href = "/path.html"; // Redirect on success
            } else {
                errorMessage.textContent = "Invalid Email or Password!";
            }
        }
    </script>
</body>
</html>
