<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h3>Patient Registration Form</h3>
        <form id="patientForm" onsubmit="event.preventDefault(); submitForm();">
            <!-- FirstName -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <!-- LastName -->
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="11-111-1111-111-111" 
                    pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{3}-[0-9]{3}" 
                    required>
                <small>(Format: 11-111-1111-111-111)</small>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    min="0" 
                    required>
            </div>

            <!-- Weight -->
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input 
                    type="number" 
                    id="weight" 
                    name="weight" 
                    min="0" 
                    required>
            </div>

            <!-- Height -->
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input 
                    type="number" 
                    id="height" 
                    name="height" 
                    min="0" 
                    required>
            </div>

            <!-- Blood Group -->
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div class="form-group">
                <label for="treatmentType">Treatment Type:</label>
                <input type="text" id="treatmentType" name="treatmentType" required>
            </div>

            <!-- Admit Date -->
            <div class="form-group">
                <label for="admitDate">Admit Date:</label>
                <input 
                    type="date" 
                    id="admitDate" 
                    name="admitDate" 
                    min="<?= date('Y-m-d') ?>" 
                    required>
            </div>

            <!-- Discharge Date -->
            <div class="form-group">
                <label for="dischargeDate">Discharge Date (Optional):</label>
                <input 
                    type="date" 
                    id="dischargeDate" 
                    name="dischargeDate" 
                    min="<?= date('Y-m-d') ?>">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

            <!-- Output Area -->
            <div id="output"></div>
        </form>
    </div>

    <script src="patient.js"></script>

</body>
</html>
