<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h3>Payment Form</h3>
        <form id="paymentForm" onsubmit="event.preventDefault(); submitForm();">
            <!-- PatientID -->
            <div class="form-group">
                <label for="patientID">Patient ID:</label>
                <input type="text" id="patientID" name="patientID" required>
            </div>

            <!-- PaymentDate -->
            <div class="form-group">
                <label for="paymentDate">Payment Date:</label>
                <input 
                    type="date" 
                    id="paymentDate" 
                    name="paymentDate" 
                    min="<?= date('Y-m-d') ?>" 
                    required>
            </div>

            <!-- PaymentMethod -->
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required onchange="togglePaymentFields()">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Check">Check</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>

            <!-- CC_Num -->
            <div class="form-group credit-card-fields" style="display: none;">
                <label for="ccNum">Credit Card Number:</label>
                <input 
                    type="text" 
                    id="ccNum" 
                    name="ccNum" 
                    placeholder="####-####-####-####" 
                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                <small>(Format: ####-####-####-####)</small>
            </div>

            <!-- CardHoldersName -->
            <div class="form-group credit-card-fields" style="display: none;">
                <label for="cardHolderName">Card Holder's Name:</label>
                <input type="text" id="cardHolderName" name="cardHolderName">
            </div>

            <!-- Check_Num -->
            <div class="form-group check-fields" style="display: none;">
                <label for="checkNum">Check Number:</label>
                <input type="text" id="checkNum" name="checkNum">
            </div>

            <!-- AdvancePayment -->
            <div class="form-group">
                <label for="advancePayment">Advance Payment ($):</label>
                <input 
                    type="number" 
                    id="advancePayment" 
                    name="advancePayment" 
                    min="0" 
                    step="0.01" 
                    required>
            </div>

            <!-- FinalPayment -->
            <div class="form-group">
                <label for="finalPayment">Final Payment ($):</label>
                <input 
                    type="number" 
                    id="finalPayment" 
                    name="finalPayment" 
                    min="0" 
                    step="0.01" 
                    required>
            </div>

            <!-- PaymentStatus -->
          <!-- PaymentStatus -->
<div class="form-group">
    <label for="paymentStatus">Payment Status:</label>
    <select id="paymentStatus" name="paymentStatus" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
    </select>
</div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

            <!-- Output Area -->
            <div id="output"></div>
        </form>
    </div>

    <script src="payment.js"></script>

</body>
</html>
