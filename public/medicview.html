<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Record Options</title>

  <!-- External styles -->
  <link rel="stylesheet" href="medicview.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Loader Styles -->
  <style>
    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      width: 44px;
      height: 44px;
      animation: spinner-y0fdc1 2s infinite ease;
      transform-style: preserve-3d;
      margin-bottom: 15px;
    }

    .spinner > div {
      height: 100%;
      position: absolute;
      width: 100%;
      border: 2px solid #282c35;
    }

    .spinner div:nth-of-type(1) {
      transform: translateZ(-22px) rotateY(180deg);
    }

    .spinner div:nth-of-type(2) {
      transform: rotateY(-270deg) translateX(50%);
      transform-origin: top right;
    }

    .spinner div:nth-of-type(3) {
      transform: rotateY(270deg) translateX(-50%);
      transform-origin: center left;
    }

    .spinner div:nth-of-type(4) {
      transform: rotateX(90deg) translateY(-50%);
      transform-origin: top center;
    }

    .spinner div:nth-of-type(5) {
      transform: rotateX(-90deg) translateY(50%);
      transform-origin: bottom center;
    }

    .spinner div:nth-of-type(6) {
      transform: translateZ(22px);
    }

    @keyframes spinner-y0fdc1 {
      0% {
        transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
      }
      50% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
      }
      100% {
        transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
      }
    }
  /* Navigation Bar Styling */
.navbar {
  background: var(--card);
  box-shadow: var(--shadow);
  padding: 0.75rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid var(--border);
  left: 0;
  position: absolute;
}

.navbar::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
}

.logo-icon {
  font-size: 1.5rem;
  color: var(--primary);
  background: linear-gradient(135deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

.logo-text {
  font-weight: 700;
  font-size: 1.25rem;
  color: var(--text);
  letter-spacing: -0.5px;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
  list-style: none;
}

.nav-link {
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
  font-size: 0.95rem;
  padding: 0.5rem 0;
  position: relative;
  transition: var(--transition);
}

.nav-link:hover {
  color: var(--primary);
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  transition: var(--transition);
  border-radius: 2px;
}

.nav-link:hover::after {
  width: 100%;
}

.nav-link.active {
  color: var(--primary);
}

.nav-link.active::after {
  width: 100%;
}

.nav-actions {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.nav-button {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 0.5rem 1rem;
  border-radius: var(--radius);
  font-weight: 500;
  font-size: 0.9rem;
  cursor: pointer;
  transition: var(--transition);
}

.nav-button:hover {
  border-color: var(--primary-light);
  color: var(--primary);
}

.nav-button.primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  border: none;
}

.nav-button.primary:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow);
  background: linear-gradient(135deg, var(--primary-light), var(--primary));
}

.mobile-menu-btn {
  display: none;
  background: none;
  border: none;
  font-size: 1.5rem;
  color: var(--text);
  cursor: pointer;
}

/* Content area padding */
.content {
  padding: 2rem;
}

/* Responsive adjustments for navbar */
@media (max-width: 900px) {
  .nav-links {
    display: none;
  }

  .mobile-menu-btn {
    display: block;
  }

  .nav-actions {
    display: none;
  }

  .navbar {
    padding: 0.75rem 1rem;
  }

}

    

    
  </style>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="nav-links">
        
        <li><a href="/path.html" class="nav-link">Back</a></li>
        
    </ul>  
</nav>
<div class="overlay"></div>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p>Loading...</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <header>
      <h1>Medical Record Options</h1>
      <p>Select one of the options below</p>
    </header>

    <div class="button-container">
      <button id="viewRecordsBtn" class="action-button view-button">
        <i class="fas fa-eye"></i> View Past Medical Records
      </button>

      <button id="InputBtn" class="action-button input-button">
        <i class="fas fa-edit"></i> Input New Records
      </button>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("viewRecordsBtn").addEventListener("click", function () {
      document.getElementById("loader").style.display = "flex";
      setTimeout(() => {
        window.location.href = "/medic"; // Update this if needed
      }, 1000);
    });

    document.getElementById("InputBtn").addEventListener("click", function () {
      // Show the loader
      document.getElementById("loader").style.display = "flex";

      // Wait 1 second then redirect
      setTimeout(() => {
        window.location.href = "/medic.html";
      }, 1000);
    });
  </script>
</body>
</html>
